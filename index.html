<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>clickable cube on pc and mobile </title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->

  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <a-scene>
    <!-- xyz - rechts oben vorne -->

    <a-box tone-key="oscIndex: 0" position="-1 2.5 -3" color="#FF0000" scale="0.5 0.5 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 1" position="-0.5 3 -3" color="#00FF00" scale="0.5 0.5 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 2" position="0 3.5 -3" color="#0000FF" scale="0.5 0.5 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 3" position="0.5 3 -3" color="#FFFF00" scale="0.5 0.5 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 4" position="1 2.5 -3" color="#FF00FF" scale="0.5 0.5 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 5" position="1.5 2 -3" color="#00FFFF" scale="0.5 0.5 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 6" position="1 1.5 -3" color="#FFA500" scale="0.5 0.5 0.1" class="clickable"></a-box>

    <a-box audio-activator position="-2 1 -3" color="#4CAF50" class="clickable" scale="0.25 0.25 0.1"></a-box>
    <a-text value="hover and click me to activate audio" position="-2.5 1.25 -3" scale="0.5 0.5 0.5"
      color="#FF0000"></a-text>
    <a-box activate-click position="-2 2 -3" color="#669999" class="clickable" scale="0.25 0.25 0.1"></a-box>
    <a-text value=" toggle hover/click" color="#FF0000" position="-2.5 2.25 -3" scale="0.5 0.5 0.5"></a-text>


    <!-- <a-box position="0 1 -2" rotation="0 45 0" color="#669999" class="clickable" tone-key0></a-box> -->
    <!-- my-name keine groÃŸbuchstaben nutzen, sonst funzt nicht -->

    <a-camera>
      <a-cursor color="#FF0000" fuse="false" raycaster="objects: .clickable"></a-cursor>
    </a-camera>
  </a-scene>

</body>

</html>
