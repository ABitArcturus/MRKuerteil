<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>

  <a-scene>

    <!-- Sky -->
    <a-sky color="#6fb9e8"></a-sky>

    <!-- Cube with our custom component -->
    <a-box id="cube" position="0 1 -4" rotation="0 45 0" color="#669999" shadow="receive: true"
      class="clickable" click-color-change="colorOnClick: #FF0000"></a-box>

    <!-- Light sources -->
    <a-light type="directional" light="castShadow:true;" position="-3 6 -6" intensity="0.5"></a-light>
    <a-light type="ambient" color="#445451" intensity="1"></a-light>

    <!-- Camera with cursor -->
    <a-camera>
      <!-- Adding a cursor to the camera to detect mouse clicks -->
      <a-cursor color="#FF0000" fuse="false" raycaster="objects: .clickable"></a-cursor>
    </a-camera>

  </a-scene>

  <script>
    // Register a custom component called "click-color-change"
    AFRAME.registerComponent('click-color-change', {
      schema: {
        colorOnClick: { type: 'color', default: '#FF0000' } // Define the color property
      },

      init: function () {
        // Bind the click event to this component
        this.el.addEventListener('click', () => {
          console.log("click-color-change triggered");
          // Change the color of the entity when clicked
          this.el.setAttribute('color', this.data.colorOnClick);
        });
      }
    });
  </script>

</body>

</html>
