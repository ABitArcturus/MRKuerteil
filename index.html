<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>clickable cube on pc and mobile </title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->

  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <div>
    testset
  </div>
  asdasd
  <a-scene>
    <!-- xyz - rechts oben vorne -->
    <a-entity sliderLine="oscIndex: 0" line="color: white">
    </a-entity>
    <a-entity id="slider" geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5" color=" red" position="0 2 -2"
      slider class="clickable"></a-entity>


    <a-entity id="triangle"></a-entity>
    <!-- ///////////////////////////////////////////// keys -->
    <a-box tone-key="oscIndex: 0; hoverColor: " color="#e5dddd" scale="0.4 0.6 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 1; hoverColor: " color="#e5dddd" scale="0.4 0.6 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 2; hoverColor: " color="#e5dddd" scale="0.4 0.6 0.1" class="clickable"></a-box>
    <!-- middle -->
    <a-box tone-key="oscIndex: 3; hoverColor: " color="#e5dddd" scale="0.4 0.6 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 4; hoverColor: " color=" #e5dddd" scale="0.4 0.6 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 5; hoverColor: " color="#e5dddd" scale="0.4 0.6 0.1" class="clickable"></a-box>
    <a-box tone-key="oscIndex: 6; hoverColor: " color=" #e5dddd" scale="0.4 0.6 0.1" class="clickable"></a-box>

    <!-- ///////////////////////////////////////////// sinewaves -->
    <a-box sinewave="oscIndex: 0; hoverColor: " position="-2.5 3.2 -3" color="#e5dddd" scale="0.4 0.4 0.1"
      class="clickable" material="src: ./ar-markers/sinus.png"></a-box>




    <a-entity sinewave-box position="-5 1 -7">
      <!-- position="-2 3.2 -3 -->
      <a-box sinewave="oscIndex: 1; hoverColor: " color="#e5dddd" scale="0.4 0.4 0.1" class="clickable"></a-box>
      <a-text value="sine" align="center" color="#FFFFFF" position="0 0 1"></a-text>
    </a-entity>

    <a-box sinewave="oscIndex: 2; hoverColor: " position="-1.5 3.2 -3" color="#e5dddd" scale="0.4 0.4 0.1"
      class="clickable"></a-box>
    <a-box sinewave="oscIndex: 3; hoverColor: " position="-1 3.2 -3" color="#e5dddd" scale="0.4 0.4 0.1"
      class="clickable"></a-box>
    <a-box sinewave="oscIndex: 4; hoverColor: " position="-0.5 3.2 -3" color="#e5dddd" scale="0.4 0.4 0.1"
      class="clickable"></a-box>
    <a-box sinewave="oscIndex: 5; hoverColor: " position="0 3.2 -3" color="#e5dddd" scale="0.4 0.4 0.1"
      class="clickable"></a-box>
    <a-box sinewave="oscIndex: 6; hoverColor: " position="0.5 3.2 -3" color="#e5dddd" scale="0.4 0.4 0.1"
      class="clickable"></a-box>

    <a-box activate-click position="-2 2 -3" color="#669999" class="clickable" scale="0.25 0.25 0.1"></a-box>
    <a-text value=" toggle hover/click" color="#FF0000" position="-2.5 2.25 -3" scale="0.5 0.5 0.5"></a-text>

    <a-entity line="start: 0 0.1 10; end: 0 0.1 -10; color: white"
      line__2="start: 5 0.1 10; end:5 0.2 -10; color: white"
      line__3="start: -5 0.1 10; end: -5 0.2 -10; color: white"></a-entity>

    <a-plane rotation="-90 0 0" width="20" height="20" position="0 0 0" material="color: #2E004F; metalness: 0.5">
    </a-plane>
    <a-cylinder color="#e800ff" material="side: double; metalness: 1" open-ended="true" scale="10 50 10"></a-cylinder>

    <a-light target="true" color="#18337a" position="0 1 -3" intensity="0.5"></a-light>
    <a-light color="red" position="0 1 -1"></a-light>
    <!-- <a-light color="red" position="0 1 4"></a-light> -->


    <a-light type="directional" color="#e9c6ed" light="castShadow:true;" position="0  5  2" intensity="0.3"></a-light>



    <!--   <a-light type="ambient" color="#445451" intensity="1"></a-light> -->


    <!-- <a-box position="0 1 -2" rotation="0 45 0" color="#669999" class="clickable" tone-key0></a-box> -->
    <!-- my-name keine groÃŸbuchstaben nutzen, sonst funzt nicht -->

    <a-camera>
      <a-cursor color="#FF0000" fuse="false" raycaster="objects: .clickable"></a-cursor>
    </a-camera>
  </a-scene>

</body>

</html>
