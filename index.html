<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>22 AR.js Cube Interaction</title>

  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin: 0; overflow: hidden;">

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- handle marker with your own pattern -->
      <a-marker type='pattern' patternUrl='path/to/pattern-marker.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>

      <!-- handle marker with hiro preset -->
      <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='color: green;'></a-box>
      </a-marker>

      <!-- handle barcode marker -->
      <a-marker type='barcode' value='5'>
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
      </a-marker>

      <!-- Camera with custom FOV -->
      <a-camera position="0 0 0" fov="90"></a-camera>
    </a-scene>
  </body>

  <script>
    // Handle the cube click event to change color
    const cube = document.querySelector("#cube");

    cube.addEventListener("click", function () {
      const currentColor = cube.getAttribute("color");
      // Toggle between two colors for simplicity
      const newColor = currentColor === "#4CC3D9" ? "#FF5733" : "#4CC3D9";
      cube.setAttribute("color", newColor);
    });
  </script>
</body>

</html>
