<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, AR World! - A-Frame</title>
  <meta name="description" content="Hello, AR World! - A-Frame">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box id="cube" position="0 0.5 0" rotation="0 45 0" color="#669999" shadow="receive: true" class="clickable"
        click-color-change="colorOnClick: #FF0000"></a-box>
    </a-marker>
    <a-camera></a-camera>
  </a-scene>
  <script>
    AFRAME.registerComponent('click-color-change', {
      schema: {
        colorOnClick: { type: 'color', default: '#FF0000' }
      },
      init: function () {
        this.el.addEventListener('click', () => {
          console.log("click-color-change triggered");
          this.el.setAttribute('color', this.data.colorOnClick);
        });
      }
    });
  </script>
</body>
</html>
